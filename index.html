<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"> 
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Лого место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar(1).png" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__open"></button> 
        </div>
        <p class="profile__inform">Исследователь океана</p>
      </div> 
      <button type="button" aria-label="Добавить" class="profile__add"></button>
    </section>
    <section class="elements">
      <ul class="elements__cards">
      </ul>
    </section>
  </main>   
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_info">
    <form class="form popup__content" name="edituser" autocomplete = 'off'>
      <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" id="profile__title_text" aria-label="Имя" placeholder="Имя" name="name" required>
          <input class="form__input" type="text" id="profile-caption" aria-label="подпись" placeholder="Подпись" name="about" required>
          <button class="form__save-button" type="submit">Сохранить</button>
        </fieldset>
        <button type="button" class="popup__close-button" aria-label="Закрыть форму"></button>
    </form>
  </div>

  <div class="popup popup_add">
    <form class="form form_add-card popup__content" name="createcard" autocomplete = 'off'>
      <h3 class="popup__title">Новое место</h3>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_title" type="text"  aria-label="Название" placeholder="Название" name="name" required>
          <input class="form__input form__input_link" type="url"  aria-label="Ссылка на картинку" placeholder="Ссылка на картинку" name="link" required>
          <button class="form__save-button" id="create-card-button" type="button">Создать</button>
        </fieldset>
        <button type="button" class="popup__close-button" aria-label="Закрыть форму"></button>
    </form>
  </div> 


  <div class="popup popup_image">
    <form class="form popup__foto">
      <figure>
        <img class="popup__img" src="./images/карачаевск.png" alt="Карачаево-Черкесия">
        <figcaption class="caption popup__img-caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button" aria-label="Закрыть форму"></button>
    </form>
  </div>


<template class="template">
  <li class="element">
    <img class="element__image" src="./images/карачаевск.png" alt="Карачаево-Черкесия">
    <button class="element__trash" aria-label="Удалить"></button>
    <div class="element__description">
      <h2 class="element__title">Карачаево-Черкесия</h2>
      <button class="element__like" type="button" title="Нравится"></button>
    </div>
</li>
</template>


  <script src="script/index.js"></script>
  </body>
</html>
