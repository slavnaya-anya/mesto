<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"> 
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Лого место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar (1).png" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактирвоать" class="profile__open"></button> 
        </div>
        <p class="profile__inform">Исследователь океана</p>
      </div> 
      <button type="button" aria-label="Добавить" class="profile__add"></button>
    </section>
    <section class="elements">
      <ul class="elements__cards">
        <li class="element">
            <img class="element__image" src="./images/карачаевск.png" alt="Карачаевск">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
        </li>
        <li class="element">
            <img class="element__image" src="./images/эльбрусс.png" alt="Горы Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Горы Эльбрус</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
        </li>
        <li class="element">
            <img class="element__image" src="./images/домбай.png" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
        </li>
        <li class="element">
            <img class="element__image" src="./images/эльбрус.png" alt="Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Эльбрус</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
        </li>
        <li class="element">   
            <img class="element__image" src="./images/доомбай.png" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
        </li>
        <li class="element">
            <img class="element__image" src="./images/карачаевск.png" alt="Карачаево-Черкесия">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like" type="button" title="Нравится"></button>
            </div>
        </li>
      </ul>
    </section>
  </main>   
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <article class="overlay">
    <form class="form popup" name="edituser">
      <h3 class="overlay__title">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" id="profile__title_text" aria-label="Имя" placeholder="Имя" name="name" required>
          <input class="form__input" type="text" id="profile-caption" aria-label="подпись" placeholder="Подпись" name="about" required>
          <button class="form__save-button" type="submit">Сохранить</button>
        </fieldset>
        <button type="button" class="popup__close-button" aria-label="Закрыть форму"></button>
    </form>
  </article>
  <script src="script/index.js"></script>
  </body>
</html>
